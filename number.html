<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style type="text/css"></style>
</head>
<body>
        <script type="text/javascript">
            function Judge(num) {
                var i;
                for(i = 1;i <= num;i++){
                    if(i % 2 == 0){
                        document.write(i + "是偶数" + "<br >");
                    }else{
                        document.write(i + "是奇数" + "<br >");
                    }
                }
            }
            Judge(20);
        </script>
</body>
</html>
